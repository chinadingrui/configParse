{% extends "base.html" %}
{% block page_content %}
<h2>Settings</h2>
<div class="table-responsive"> 
<table class="table table-striped">
<tbody>
<tr>
<td>NAT Source File : </td>
<td> 
    <form class="form-inline" method=POST enctype=multipart/form-data
        action="{{ url_for('uploadNatFile') }}">
        <div class="form-group">
            <input type="file" id="natFileInput" name="file">
            <p class="help-block">Update the Newest NAT File</p>
        </div>
        <button type="submit" class="btn btn-default">Update NAT</button>
    </form>
</td>
</tr>
<tr>
<td>UPDATE MAC&ARP : </td>
<td> 
    <form class="form-inline" method=get enctype=multipart/form-data
        action="{{ url_for('refresh') }}">
        <button type="submit" class="btn btn-default">Update MAC&ARP</button>
    </form>
</td>
</tr>
</tbody>
</table>
</div>
{% endblock %}
